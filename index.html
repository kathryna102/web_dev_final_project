<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="header">

        <div id="nav">
            <img class="nav-element" id="checkMark" src="./images/checkmark-png-25953.png" alt="logo">
            <span class="nav-element" id="calendar">View Calendar</span>
            <span class="nav-element" id="new-task">Add New Task</span>
        </div>
    
            <div class="weather-bar">
                <h2>Bozeman, MT</h2>
                <div class="weather-info">
                    <span class="weather-item" id="temp">Temperature: --</span>
                    <span class="weather-item" id="wind">Wind Speed: --</span>
                    <span class="weather-item" id="elevation">Elevation: --</span>
                </div>
            </div>

    </div>

    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
        </div>
        <div class="mainbody">
            <h2>To - Do List</h2>
        </div>
    </div>

    <h1 id="todo">Todo List</h1>
    <input type="text" id="new-task" placeholder="Add a new task">
    <button id="add-task">Add</button>

    <script src="./index.js">

    </script>

</html>
